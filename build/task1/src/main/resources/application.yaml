spring:
  main:
    banner-mode: off
  application:
    name: task1

camunda.bpm.client:
  base-url: http://process:8080/engine-rest # The URL pointing to the Camunda Platform Runtime REST API
  worker-id: task1 # Identifies the worker towards the Engine
  max-tasks: 1

logging.level.org.camunda.bpm.client.spring: DEBUG

otel:
  logs:
    exporter: otlp
  traces:
    exporter: otlp
  exporter:
    otlp:
      endpoint: http://collector:4318

  propagators:
    - tracecontext
  resource:
    attributes:
      service:
        name: task1
        namespace: x2

# health
management:
  endpoint:
    health:
      status:
        order: fatal,down,out-of-service,unknown,up
        http-mapping:
          down: 503
          fatal: 503
          out-of-service: 503
      show-details: always

      # health probes
      probes.enabled: true

  # metrics
  endpoints.web.exposure.include: prometheus,health,info,metrics
  metrics:
    export.prometheus.enabled: true
    enable:
      jvm: true
      all: true
    distribution:
      percentiles-histogram.http.server.requests: true
      sla.http.server.requests: 1ms,5ms

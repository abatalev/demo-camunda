spring:
  main:
    banner-mode: off
  application:
    name: task1

camunda.bpm.client:
  base-url: http://process:8080/engine-rest # The URL pointing to the Camunda Platform Runtime REST API
  worker-id: task1 # Identifies the worker towards the Engine
  max-tasks: 1

logging.level.org.camunda.bpm.client.spring: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  otlp:
    tracing:
      endpoint: "http://${OTLP_HOST}:4318/v1/traces"
      timeout: 10s
    metrics:
      export:
        url: "http://${OTLP_HOST}:4318/v1/metrics"
        step: 5s
  tracing:
    enabled: true
    sampling:
      probability: 1
  opentelemetry:
    resource-attributes:
      service-name: "${spring.application.name}"
otel:
  sdk.disabled: "${OTLP_DISABLED}"
  traces.exporter: otlp
  logs.exporter: otlp
  metrics.exporter: otlp
  metric.export.interval: 5000
  instrumentation:
    micrometer.enabled: true
    jdbc.enabled: true
    logback-mdc.enabled: true
  exporter:
    otlp:
      endpoint: "http://${OTLP_HOST}:4318"
  propagators:
  - tracecontext
  resource:
    attributes:
      service:
        name: "${spring.application.name}"
        namespace: x4

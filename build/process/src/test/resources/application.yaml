# general
spring:
  main:
    banner-mode: off
  application:
    name: process

camunda.bpm:
  generic-properties:
    properties:
      historyTimeToLive: P1D
#      enforceHistoryTimeToLive: false
  admin-user:
    id: admin
    password: adminadmin
  metrics:
    enabled: true
    db-reporter-activate: false

otel:
  logs:
    exporter: otlp
  traces:
    enabled: false
    exporter: otlp
  exporter:
    otlp:
      endpoint: http://collector:4318

  propagators:
    - tracecontext
  resource:
    attributes:
      service:
        name: process
        namespace: x2

# health
management:
  endpoint:
    health:
      status:
        order: fatal,down,out-of-service,unknown,up
        http-mapping:
          down: 503
          fatal: 503
          out-of-service: 503
      show-details: always

      # health probes
      probes.enabled: true

  # metrics
  endpoints.web.exposure.include: prometheus,health,info,metrics
  metrics:
    export.prometheus.enabled: true
    enable:
      jvm: true
      all: true
    distribution:
      percentiles-histogram.http.server.requests: true
      sla.http.server.requests: 1ms,5ms

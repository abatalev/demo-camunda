# general
spring:
  main:
    banner-mode: off
  application:
    name: process

logging:
  level:
    root: INFO

camunda.bpm:
  generic-properties:
    properties:
      historyTimeToLive: P1D
#      enforceHistoryTimeToLive: false
  admin-user:
    id: admin
    password: adminadmin
  metrics:
    enabled: true
    db-reporter-activate: false

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  otlp:
    tracing:
      endpoint: "http://${OTLP_HOST}:4318/v1/traces"
      timeout: 10s
    metrics:
      export:
        url: "http://${OTLP_HOST}:4318/v1/metrics"
        step: 5s
  tracing:
    enabled: true
    sampling:
      probability: 1
  opentelemetry:
    resource-attributes:
      service-name: "${spring.application.name}"
otel:
  sdk.disabled: "${OTLP_DISABLED}"
  traces.exporter: otlp
  logs.exporter: otlp
  metrics.exporter: otlp
  metric.export.interval: 5000
  instrumentation:
    micrometer.enabled: true
    jdbc.enabled: true
    logback-mdc.enabled: true
  exporter:
    otlp:
      endpoint: "http://${OTLP_HOST}:4318"
  propagators:
  - tracecontext
  resource:
    attributes:
      service:
        name: "${spring.application.name}"
        namespace: x4
